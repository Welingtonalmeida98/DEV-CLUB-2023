
<!-- Important-->
<!-- O que apredi hoje
Tag !important - É para sempre colocar prioridade no estilo antes ou depois.
Quando escrevo important com a exclamação o estilo sempre vai ter prioridade.
tem que ter muito cuidado para nao sair usando 
essa tag descriminadamente porque pode ferra com seu codigo, só usar em ocasioes muito especiais.
Pode haver casos onde terei que sobrepor algum estilo e não estarei conseguindo,
 o import pode ajudar e pra saber que esse carinha(important) existe caso veja por ai em algum codigo.
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ttitle>CSS pt 02</ttitle>
</head>
<body>
    <h1>Aula !important</h1>
</body>

<style>
    h1 {
        color: red !important;
        color: blue;
    }
</style>

</html>
